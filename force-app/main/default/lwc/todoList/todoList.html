<template>
    <html>
    <lightning-card  title="To do Items">
        
        <div class="slds-m-top_medium slds-m-bottom_x-large">
       <!--     <h2 class="slds-text-heading_medium slds-m-bottom_medium">
                Button-icons with the <code> variant</code>
                 attribute omitted or set to the default value of <code>border</code>.
            </h2> -->
         
        </div> 
          
        <p class="slds-p-horizontal_small"> 
            
            <template for:each={mytodolist} for:item ="list">
               <div key ={list}>  
                
                <table  width =50>
                    <tbody>
                    <tr>
                         <td width = 70%>  {list}</td>
                         <td width = 30%>  <lightning-button-icon name ={list}  onclick = {handleDelete} icon-name="utility:delete"    alternative-text="Delete"   class="slds-m-left_xx-small" title="Delete"></lightning-button-icon> </td>

                       </tr>
                    
                    </tbody>
                    </table>

                   
            </div>
              
                    
            </template>
       </p>         
            <div slot="footer"> 
               
                   <lightning-input  onclick={handleChange} onchange={handleChange} placeholder="Enter Task here..."> </lightning-input> 
                  
                   <lightning-button label="Add" onclick={handleClick} slot="actions"></lightning-button> 
                   
                   
               
            </div>
        
            
        </lightning-card>
</template>
</html>
