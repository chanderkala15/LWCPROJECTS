<template>
    <div style="width: 500px">
      
        <lightning-card title="Connect with Salesforce Org #3(ightning-record-edit-form)">
        
            <lightning-record-edit-form
             object-api-name="Account"
             record-id= "0015j00000Vw8KhAAJ"
             onsuccess={successHandler}
             onsubmit={submitHandler}
             onerror={errorHandler}
            >  
                  <div class = "slds-grid slds-gutters"> 
                    <div class = "slds-col slds-size_6-of-12">
                        <lightning-input-field field-name= "Name"> </lightning-input-field>
                        <lightning-input-field field-name= {fieldList.actNumber}> </lightning-input-field>      
                        <lightning-input-field field-name= "Industry"> </lightning-input-field>
                        <lightning-input-field field-name= "Phone"> </lightning-input-field>
                    </div> 
                    <div class = "slds-col slds-size_6-of-12">

                     
                       <lightning-input-field class = "Revenue" field-name= "AnnualRevenue"> </lightning-input-field>
                       <lightning-input-field field-name= "BillingAddress"> </lightning-input-field>          
                             
                    </div>
                </div>
                <lightning-button label ="Cancel" type = "reset"></lightning-button>
                <lightning-button label ="Save" type = "submit"></lightning-button>
            </lightning-record-edit-form>        
    </lightning-card>
        </div>   
</template>
